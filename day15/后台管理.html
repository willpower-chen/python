<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老男孩cmdb</title>
    <style>
        .hide{
            display: none;
        }
        .c1{
            position: fixed;
            background-color: black;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            opacity: 0.5;
            z-index: 9;
        }
        .c2{
            position: fixed;
            background-color: white;
            top:50%;
            left: 50%;
            height: 400px;
            width: 500px;
            margin-top: -200px;
            margin-left: -250px;
            z-index: 10;
        }
        .item .header{
            height: 35px;
            background-color: #2459a2;
            color: white;
            line-height: 35px;
        }
    </style>
</head>
<body style="margin: 0">
    <div style="height: 48px"></div>
    <div style="width: 300px;float: left">

        <div class="item">
            <div id='n1' class="header" onclick="ChangeMenu('n1');">菜单1</div>
            <div class="content">
                <div>内容1</div>
                <div>内容1</div>
                <div>内容1</div>
            </div>
        </div>
        <div class="item">
            <div id='n2' class="header" onclick="ChangeMenu('n2');">菜单2</div>
            <div class="content hide">
                <div>内容2</div>
                <div>内容2</div>
                <div>内容2</div>
            </div>
        </div>
        <div class="item">
            <div id='n3' class="header" onclick="ChangeMenu('n3');">菜单3</div>
            <div class="content hide">
                <div>内容3</div>
                <div>内容3</div>
                <div>内容3</div>
            </div>
        </div>
        <div class="item">
            <div id='n4' class="header" onclick="ChangeMenu('n4');">菜单4</div>
            <div class="content hide">
                <div>内容4</div>
                <div>内容4</div>
                <div>内容4</div>
            </div>
        </div>
    </div>

    <div style="float:left;width: 980px;height: 320px">
        <div>
            <input type="button" value="添加" onclick="ShowModel();"/>
            <input type="button" value="全选" onclick="ChooseAll();"/>
            <input type="button" value="取消" onclick="CancleAll();"/>
            <input type="button" value="反选" onclick="ReverseAll();"/>
            <table>
                <thead>
                    <tr>
                        <th>选择</th>
                        <th>主机名</th>
                        <th>端口</th>
                    </tr>
                </thead>
                <tbody id="tb">
                    <tr>
                        <td><input type="checkbox" id="test"/></td>
                        <td>192.168.1.2</td>
                        <td>8808</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"/></td>
                        <td>192.168.1.3</td>
                        <td>8809</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"/></td>
                        <td>192.168.1.4</td>
                        <td>8810</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--遮罩框开始-->
        <div id="i1" class="c1 hide"></div>
        <!--遮罩框结束-->

        <!--弹框开始-->
        <div id="i2" class="c2 hide">
            <p>
                <input type="text"/>
            </p>
            <p>
                <input type="text"/>
            </p>
            <p>
                <input type="button" value="取消" onclick="HideModel();" />
                <input type="button" value="确定"/>
            </p>

        </div>
        <!--弹框结束-->
    </div>

    <script>
        function ShowModel() {
            document.getElementById("i1").classList.remove("hide");
            document.getElementById("i2").classList.remove("hide")
        }
        function HideModel() {
            document.getElementById("i1").classList.add("hide");
            document.getElementById("i2").classList.add("hide")
        }
        function ChooseAll() {
            var tbody = document.getElementById('tb');
            var tr_list = tbody.children;
            for(var i=0;i<tr_list.length;i++){
                var current_tr = tr_list[i];
                var checkbox = current_tr.children[0].children[0];
                checkbox.checked = true
            }
        }
        function CancleAll() {
            var tbody = document.getElementById('tb');
            var tr_list = tbody.children;
            for(var i=0;i<tr_list.length;i++){
                var current_tr = tr_list[i];
                var checkbox = current_tr.children[0].children[0];
                checkbox.checked = false
            }

        }
        function ReverseAll() {
            var tbody = document.getElementById('tb');
            var tr_list = tbody.children;
            for(var i=0;i<tr_list.length;i++){
                var current_tr = tr_list[i];
                var checkbox = current_tr.children[0].children[0];
                if(checkbox.checked){
                    checkbox.checked = false
                }else{
                    checkbox.checked = true
                }
            }
        }
       function ChangeMenu(nid){
            var current_header = document.getElementById(nid);
            var item_list = current_header.parentElement.parentElement.children;
            for(var i=0;i<item_list.length;i++){
                var current_item = item_list[i];
                current_item.children[1].classList.add('hide');
            }
            current_header.nextElementSibling.classList.remove('hide');
       }

    </script>

    <div></div>
</body>
</html>
